    //比较版本高低
    function compareVersion(_app_version_os){
        _app_version_arr = _app_version.split(".");
        _app_version_os_arr = _app_version_os.split(".");

        for(var i = 0 ; i < _app_version_arr.length ; i ++){
            _app_version_str+=_app_version_arr[i];
        }
        for(var j = 0 ; j < _app_version_os_arr.length ; j ++){
            _app_version_os_str+=_app_version_os_arr[j];
        }

        _app_version_str = addZero(_app_version_str);
        _app_version_os_str =addZero(_app_version_os_str);

        if(parseInt(_app_version_str) <= parseInt(_app_version_os_str)){
            //旧的
            return 'old';
        }else{
            //新的
            return 'new';
        }
    }

    //版本号拼接0 兼容个版本号比较（10位数字）
    function addZero(str){
        var len = str.length;
        var zero_str="";
        if(len < 10){
            for(var i = 0 ; i < (10-len) ; i ++){
                zero_str+="0";
            }
            return str+zero_str;
        }
    }

    //判断手机类型
    function ismobile(test){
        var u = navigator.userAgent, 
            app = navigator.appVersion;     
        if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent)))
        {
            if(window.location.href.indexOf("?mobile")<0)
            {
                try{
                    if(/iPhone|mac|iPod|iPad/i.test(navigator.userAgent))
                    {return '0';}
                    else
                    {return '1';}
                }
                catch(e){}
            }
        }
        else if( u.indexOf('iPad') > -1)
        {return '0';}
        else
        {return '1';} 
    };

    function showAns(){
        if($(".ans").hasClass("hide")){

    function showImg(){
        var iWinHeight = $(window).height();
        var iTop = $(window).scrollTop() + iWinHeight - 230;
        $('.loadImg').each(function(){
            var _top = $(this).offset().top;
            if(_top < iTop){
                var dataAni ='';
                var dataDelay ='';
                if($(this).attr('data-ani'))
                {
                    dataAni =$(this).attr('data-ani');
                }
                if($(this).attr('data-delay'))
                {
                    dataDelay=$(this).attr('data-delay');
                }
                $(this).addClass(dataAni+' animated loadImgShow '+dataDelay);
                $(this).css('animation-delay',dataDelay/10+'s');
                $(this).css('-o-animation-delay',dataDelay/10+'s');
                $(this).css('-moz-animation-delay',dataDelay/10+'s');
                $(this).css('-ms-animation-delay',dataDelay/10+'s');
                $(this).css('-webkit-animation-delay',dataDelay/10+'s');

            }
        });
    }
    // 地址栏获取信息
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function getUrlParameter(strParame){
        var args = new Object( );
        var query = location.search.substring(1);

        var pairs = query.split("&");
        for(var i = 0; i < pairs.length; i++) {
            var pos = pairs[i].indexOf('=');
            if (pos == -1) continue;
            var argname = pairs[i].substring(0,pos);
            var value = pairs[i].substring(pos+1);
            value = decodeURIComponent(value);
            args[argname] = value;
        }
        return args[strParame];
    }
